<!DOCTYPE html>

        body {

            background-color: #f5f5f5;
            color: #333;

            padding: 0;
        }
        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #00457c; /* Blue background */
            padding: 10px 20px;
            color: white;
        }
        .top-bar .logo {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            margin-right: 20px;
        }
        .top-bar .menu {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between menu items */
        }
        .top-bar .menu div {
            color: #b3d9ff; /* Light blue text */
            cursor: pointer;
            font-size: 0.9em;
        }
        .top-bar .menu div.active {
            background-color: white; /* White pill-shaped highlight */
            color: #0070ba; /* Blue text for active item */
            padding: 5px 15px;
            border-radius: 20px; /* Pill shape */
            font-weight: bold;
        }
        .top-bar .actions {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between icons and logout */
        }
        .top-bar .actions .icon {
            font-size: 1.2em;
            color: white;
            cursor: pointer;
        }
        .top-bar .actions .logout {
            color: white;
            font-size: 0.9em;
            cursor: pointer;
        }
        /* Main Content */
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-section img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .profile-section .details {
            flex-grow: 1;
        }
        .profile-section .name {
            font-weight: bold;
            font-size: 1.2em;
            margin: 0;
        }
        .profile-section .username {
            font-size: 0.9em;
            color: #777;
            margin: 0;
        }
        .amount-input {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .amount-input .dollar-sign {
            font-size: 2em;
            color: #000000;
            margin-right: 10px;
        }
        .amount-input input {
            font-size: 2em;
            text-align: center;
            border: none; /* Removed underline */
            width: 60%;
            outline: none;
            color: black; /* Changed font color to black */
        }
        .next-button {
            background-color: #0070ba;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .next-button:hover {
            background-color: #005c99;
        }
        .cancel-button {
            background-color: #ddd;
            color: #333;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 1.2em;
        }
        .cancel-button:hover {
            background-color: #ccc;
        }
        /* Bordered Box */
        .bordered-box {
            border: 1px solid #ddd; /* Gray border */
            border-radius: 8px; /* Rounded corners */
            padding: 20px; /* Inner spacing */
            margin-bottom: 20px; /* Space below the box */
        }
        /* Footer */
        footer {
            background-color: #003087;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">

        <!-- Bordered Box -->

    <!-- JavaScript for Formatting -->
    <script>
        function formatAmount(input) {
            // Remove any non-numeric characters except for the decimal point
            let value = input.value.replace(/[^0-9.]/g, '');

            // Split the value into dollars and cents
            let parts = value.split('.');
            let dollars = parts[0] || '0'; // Default to 0 if no dollars are entered
            let cents = parts[1] || '00'; // Default to 00 if no cents are entered

            // Ensure cents are two digits
            if (cents.length === 1) {
                cents += '0'; // Add a zero if only one digit is entered
            } else if (cents.length > 2) {
                cents = cents.substring(0, 2); // Truncate to two digits if more are entered
            }

            // Combine dollars and cents
            let formattedValue = `${dollars}.${cents}`;

            // Update the input field with the formatted value
            input.value = formattedValue;
        }
    </script>
