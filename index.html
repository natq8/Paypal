<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal - Send Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #0070ba; /* Blue background */
            padding: 10px 20px;
            color: white;
        }
        .top-bar .logo {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            margin-right: 20px;
        }
        .top-bar .menu {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between menu items */
        }
        .top-bar .menu div {
            color: #b3d9ff; /* Light blue text */
            cursor: pointer;
            font-size: 0.9em;
        }
        .top-bar .menu div.active {
            background-color: white; /* White pill-shaped highlight */
            color: #0070ba; /* Blue text for active item */
            padding: 5px 15px;
            border-radius: 20px; /* Pill shape */
            font-weight: bold;
        }
        .top-bar .actions {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between icons and logout */
        }
        .top-bar .actions .icon {
            font-size: 1.2em;
            color: white;
            cursor: pointer;
        }
        .top-bar .actions .logout {
            color: white;
            font-size: 0.9em;
            cursor: pointer;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        header .back-arrow {
            font-size: 1.5em;
            color: #0070ba;
            cursor: pointer;
        }
        header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Main Content */
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-section img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .profile-section .details {
            flex-grow: 1;
        }
        .profile-section .name {
            font-weight: bold;
            font-size: 1.2em;
            margin: 0;
        }
        .profile-section .username {
            font-size: 0.9em;
            color: #777;
            margin: 0;
        }
        .amount-input {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .amount-input .dollar-sign {
            font-size: 2em;
            color: #0070ba;
            margin-right: 10px;
        }
        .amount-input input {
            font-size: 2em;
            text-align: center;
            border: none;
            border-bottom: 2px solid #0070ba;
            width: 60%;
            outline: none;
        }
        .next-button {
            background-color: #0070ba;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .next-button:hover {
            background-color: #005c99;
        }

        /* Footer */
        footer {
            background-color: #003087;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <!-- Left Side -->
        <div class="left">
            <div class="logo">PayPal</div>
            <div class="menu">
                <div>Home</div>
                <div class="active">Send and Request</div>
                <div>Wallet</div>
                <div>Activity</div>
                <div>Help</div>
            </div>
        </div>

        <!-- Right Side -->
        <div class="actions">
            <div class="icon">üîî</div>
            <div class="icon">‚öôÔ∏è</div>
            <div class="logout">LOG OUT</div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="back-arrow">‚Üê</div>
        <div class="title">Send Money</div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <img src="https://via.placeholder.com/60" alt="Profile Picture">
            <div class="details">
                <div class="name">John Doe</div>
                <div class="username">@johndoe</div>
            </div>
        </div>

        <!-- Amount Input -->
        <div class="amount-input">
            <span class="dollar-sign">$</span>
            <input type="text" placeholder="0.00" maxlength="12">
        </div>

        <!-- Next Button -->
        <button class="next-button" onclick="alert('Success')">Next</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>¬© 2023 PayPal. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <!-- Disclaimer -->
    <p style="font-size: 0.9em; color: #777; text-align: center; margin-top: 20px;">
        Disclaimer: Do not use for.
    </p>
</body>
</html>
